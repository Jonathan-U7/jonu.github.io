<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Projects</title>
    <link rel="stylesheet" href="jonu_web.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      crossorigin="anonymous"
    ></script>
    <script src="jonu_web.js" defer></script>
  </head>
  <body class="background_color">
    <header aria-label="Site Header"></header>
    <main>
        <nav class="navbar navbar-expand-md navbar-dark bg-dark">
            <h1>Contact Form</h1>
            <button class="navbar-toggler" type="button" data-bs-toggle="collaspe" data-bs-target="#options" aria-controls="options" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse">
              <ul class="list_container">
                <a href="jonu_web_portfolio.html">Home</a>
                <a href="about.html">About</a>
                <a href="previous_work.html">Previous Work</a>
                <a href="projects.html">Projects</a>
                <a href="contact_form.html">Contact Form</a>
              </ul>
            </div>
        </nav>
        <section class="form_container">
            <form class="c_form" id="contact_form">
              <h2>Contact Me</h2>
              <p>
                For any inquiries, reach me at jonu@pdx.edu, and I will be more than willing
                to get in touch with you!
              </p>
              <div class="mb-3">
                  <label for="name" class="form-label">Name</label>
                  <input type="text" class="form-control" id="name" name="name" autocomplete="name" required>
              </div>
              <div class="mb-3">
                  <label for="email" class="form-label">Email</label>
                  <input type="email" class="form-control" id="email" name="email" autocomplete="email" required>
              </div>
              <fieldset class="mb-3">
                  <legend class="form-label">Gender</legend><br>
                  <div class="form-check form-check-inline">
                      <input class="form-check-input" type="radio" id="male" name="gender" value="male" autocomplete="sex" required>
                      <label class="form-check-label" for="male">Male</label>
                  </div>
                  <div class="form-check form-check-inline">
                      <input class="form-check-input" type="radio" id="female" name="gender" value="female" autocomplete="sex" required>
                      <label class="form-check-label" for="female">Female</label>
                  </div>
                  <div class="form-check form-check-inline">
                      <input class="form-check-input" type="radio" id="other" name="gender" value="other" autocomplete="sex" required>
                      <label class="form-check-label" for="other">Other</label>
                  </div>
              </fieldset>
              <div class="mb-3">
                  <label for="message" class="form-label">What would you like to talk about?</label>
                  <textarea class="form-control" id="message" name="message" rows="4" autocomplete="off" required></textarea>
              </div>
              <button type="submit" class="btn btn-primary form_btn">Submit</button>
          </form>
        </section>
    </main>
  </body>
</html>
